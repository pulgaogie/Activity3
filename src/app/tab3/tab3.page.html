<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
    <ion-icon name="call"></ion-icon> Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="contactForm" (ngSubmit)="CreateContact()">

    <ion-item>
      <ion-label position="stacked">Contact Name</ion-label>
      <ion-input formControlName="contName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Family Name</ion-label>
      <ion-input formControlName="familyName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contact Number</ion-label>
      <ion-input formControlName="contNumber"></ion-input>
    </ion-item>

    
      <ion-button round color="success" expand="full" fill="solid"(click)="CreateContact()" [disabled]="contactForm.invalid" >
       
       <ion-label>Save Contact</ion-label> 
      </ion-button>
    

  </form>
<ion-list>
<ion-item-sliding *ngFor="let item of contactList" color="primary">
  <ion-item>
   
    <ion-avatar slot="start">
      <img src="./assets/iphone.jpg">
    </ion-avatar>
    <ion-label >
    <h3> {{item.contName}}</h3>
    <h4> {{item.familyName}}</h4>
    <h3> {{item.contNumber}}</h3>
    </ion-label>
         </ion-item>
     
      <ion-item-options side="end">
        <ion-item-option color="danger">
            <button ion-button icon-only (click)="RemoveContact(item.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-option>
        
        <ion-item-option>
          <button slot="icon-only" routerLink="message">
          <ion-icon name="mail"></ion-icon>
          </button>
        </ion-item-option>
      </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
